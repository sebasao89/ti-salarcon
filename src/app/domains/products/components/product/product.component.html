<div class="rounded shadow">
    <img class="w-full" [src]="product.image" alt="Sunset in the mountains">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ product.name }}</div>
        <div class="text-sm mb-2">{{ product.created_at }}</div>
        <p class="text-gray-700 text-base">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis
            eaque, exercitationem praesentium nihil.
        </p>
        <p class="mt-3">
            $ <strong>{{ product.price }}</strong>
        </p>
    </div>
    <div class="px-6 pt-3 pb-2">
        <button class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-800 mr-2 mb-2"
            (click)="addToCardHandler()">Add to cart</button>
    </div>
</div>
