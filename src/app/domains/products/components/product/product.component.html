<article class="flex flex-col h-full rounded shadow">
    <div class="px-4 py-6">
        <a [routerLink]="['/products/', product.id]" routerLinkActive="router-link-active" >
            <img class="mx-auto" [src]="product.image" [alt]="product.name">
        </a>
        <div class="font-bold text-base my-2">{{ product.name | slice:0:30 }}</div>
        <div class="text-sm mb-2">{{ product.created_at | date }}</div>
        <p class="text-gray-700 text-sm text-justify">
            {{ product.description | slice:0:130 }} ...
        </p>
        <p class="mt-3">
            <strong>{{ product.price | currency:'$':'symbol':'1.0' }}</strong>
        </p>
    </div>
    <div class="mx-6 mt-auto">
        <button class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-800 mr-2 mb-2"
            (click)="addToCardHandler()">Add to cart</button>
    </div>
</article>
