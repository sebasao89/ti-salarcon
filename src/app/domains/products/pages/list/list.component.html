<div class="container mx-3 md:mx-auto">
    <div class="w-full sticky top-0 z-2">
        <app-header></app-header>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-5 mt-5">
        @for (product of products(); track $index) {
            <app-product 
                [product]="product" 
                (addToCard)="fromChild($event)">
            </app-product>
        }
    </div>
</div>
