<nav class="grid grid-cols-3 items-center h-12 border">
    <div class="">
        <h1 class="font-bold text-lg">SALARCON IT</h1>
    </div>
    <div>
        <ul class="flex gap-4 justify-center ">
            <li>Home</li>
            <li>Productos</li>
            <li>Info</li>
        </ul>
    </div>
    <div class="flex justify-end">
        <button (click)="toogleSideCart()" class="p-2 border rounded relative">
            <div class="absolute top-0 -left-3 rounded h-5 w-5 bg-black text-white text-xs"> {{ cart.length }} </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                data-slot="icon" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
        </button>
    </div>
</nav>

<div id="sideCard" class="flex absolute top-0 right-0 h-screen transition duration-300 ease-in-out" [class.translate-x-full]="hideSideCart()">
    <aside class="relative bg-gray-600 text-white w-64 flex-shrink-0">
        <div class="flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">My card</h1>
            <button (click)="toogleSideCart()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" data-slot="icon" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </div>
        <div class="grid grid-cols-1 gap-y-4 mt-4 mx-3 text-white">
            @for (product of cart; track $index) {
                <div class="flex justify-between items-center">
                <div class="flex gap-x-2 items-center">
                    <img [src]="product.image" alt="imagen del producto" class="w-10 h-10">
                    <h3> {{ product.title }} </h3>
                </div>
                <div>
                    <p> {{ product.price }} </p>
                </div>
            </div>
            }            
        </div>
        <div class="absolute bottom-5 right-4">
            <p>Total: {{ totalPrice() }}</p>
        </div>
    </aside>
</div>
